apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "image-replicator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "image-replicator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "image-replicator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret-credentials.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "image-replicator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "image-replicator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: webhook
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: https
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.webhook.healthPort }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.webhook.port | quote }}
            - name: HEALTH_PORT
              value: {{ .Values.webhook.healthPort | quote }}
            - name: TLS_CERT_PATH
              value: {{ .Values.webhook.tlsCertPath | quote }}
            - name: TLS_KEY_PATH
              value: {{ .Values.webhook.tlsKeyPath | quote }}
            {{- if .Values.webhook.skipTLS }}
            - name: SKIP_TLS
              value: "true"
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if or .Values.registryCredentials.enabled .Values.registryCredentials.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ include "image-replicator.credentialsSecretName" . }}
                optional: true
          {{- end }}
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: certs
          secret:
            secretName: {{ include "image-replicator.tlsSecretName" . }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
