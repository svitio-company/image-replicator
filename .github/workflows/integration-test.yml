name: Integration Test

on:
  pull_request:
    branches: [main]

jobs:
  integration-test:
    name: Test Deployment on Kind
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Kind Cluster with Registry
        id: kind
        uses: helm/kind-action@v1
        with:
          registry: true
          registry_name: my-registry
          registry_port: 5001
          registry_enable_delete: true

      - name: Build and push Docker image
        run: |
          docker build -t localhost:5001/image-cloner-operator:test .
          docker push localhost:5001/image-cloner-operator:test

      - name: Install cert-manager
        run: |
          helm install \
            cert-manager oci://quay.io/jetstack/charts/cert-manager \
            --version v1.19.2 \
            --namespace cert-manager \
            --create-namespace \
            --set crds.enabled=true \
            --wait --timeout=5m

      - name: Install Helm chart
        run: |
          helm install image-cloner-operator ./chart \
            --set image.repository=my-registry:5001/image-cloner-operator \
            --set image.tag=test \
            --set certManager.certificate.privateKey.rotationPolicy=Always \
            --debug

      - name: Wait for deployment
        run: |
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=image-replicator --timeout=300s

      - name: Check deployment status
        if: always()
        run: |
          echo "=== Pods ==="
          kubectl get pods -A
          echo ""
          echo "=== Deployment ==="
          kubectl describe deployment -n default
          echo ""
          echo "=== Pod Details ==="
          kubectl describe pods -l app.kubernetes.io/name=image-replicator -n default
          echo ""
          echo "=== Pod Logs ==="
          kubectl logs -l app.kubernetes.io/name=image-replicator -n default --all-containers=true --tail=100 || true
          echo ""
          echo "=== Events ==="
          kubectl get events -n default --sort-by='.lastTimestamp'

      - name: Verify deployment
        run: |
          kubectl get pods -A
          kubectl get all -n default

      - name: Show logs on failure
        if: failure()
        run: |
          kubectl get pods -A
          kubectl describe pods -l app.kubernetes.io/name=image-cloner-operator
          kubectl logs -l app.kubernetes.io/name=image-cloner-operator --all-containers=true
